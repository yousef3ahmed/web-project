<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
	<link rel="stylesheet" type="text/css" href="../css/stylemain.css">
	<meta charset="utf-8">
	<meta name="description" content="The Main Page Food">
	<meta name="viewport" content="width=device-width ,initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/droidarabickufi.css">
		<!-- for font icon -->
	<link rel="stylesheet" type="text/css" href="../css/fontawesome.css">
		<!-- for normalize or reset -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">

</head>
<body>
	<div class="container">
		
		<!-- strat header -->
		<header>
			<div class="logo">
				<img src="../image/logo.png" alt="logo ^_^">
			</div>


			<nav>
				
				<ul>
					<li style="font-weight: bold; font-size: 22px">Services</li>
					<li style="font-weight: bold;font-size: 22px">Drinks</li>
					<li style="font-weight: bold;font-size: 22px">Food</li>
					
				</ul>
			</nav>
		</header>


		
		<!-- strat content -->
		<div class="content">
			
				
			<div class="sidebar">
					
					
				<div class="widget" >
					

					<!-- strat department -->
				<div class="title" >Department List</div>
					<div class="data">
						
						<ul>
							<li><a href="">About Us</a></li>
							<li><a href="sign in.htm" target="__blank"> Sgin In </a></li>
							<li><a href="sign up.htm" target="__blank">Sgin Up</a></li>
						</ul>

					</div>

				</div>
					<!-- end department -->	
					
					<div class="widget" >
					
					<div class="title" >Random Product</div>
					
					<div class="data">
						<img src="../image/cofe.jpg" alt="product" style="max-width: 90%" height="200px">
					</div>

				</div>


					<!-- strat Social Media -->
				<div class="widget" >
					
					<div class="title" >Social Media</div>
					
					<div class="data">
							<img src="../image/face.png" width="25px" height="25px">
							<img src="../image/twitter.webp" width="25px" height="25px">
							<img src="../image/ins.jpg" width="30px" height="30px">
							<img src="../image/Spo.png" width="55px" height="25px">
					</div>

				</div>
					<!-- end Social Media -->

			</div>	

				<div class="products">
					<div class="product">
						<img src="../image/food1.jpg" alt="product">
						<p>For Pasty</p>
					</div>
					<div class="product">
						<img src="../image/chicken.jpeg" alt="product">
						<p>For Chicken</p>
					</div>
					<div class="product">
						<img src="../image/pizza.jpg" alt="product">
						<p>For Pizza</p>
					</div>
					<div class="product">
						<img src="../image/sweet.jpg" alt="product">
						<p>For Sweet</p>
					</div>
		

					<video src="../vedio/Restaurant.mp4" width="100%"  autoplay="" muted="" loop=""></video>

				</div>
			
		
		</div>
			
		

		<!-- strat footer -->
		<footer>
			<div class="info">
						
						<h3>Services</h3><hr style="color: black;">
						<ul>
							<li>Drinks</li>
							<li>Food</li>
							<li>About As</li>
							<li>Sgin In</li>
							<li>Sgin Up</li>
						</ul>

			</div>
			<div class="copyright">
				&copy; all rights are save
			</div>
		</footer>
		
		
	</div>
	

</body>
</html>
