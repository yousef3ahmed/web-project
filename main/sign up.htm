<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta charset="utf-8">
	<meta name="description" content="sign up food page">
	<link rel="stylesheet" type="text/css" href="../css/styleup.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/droidarabickufi.css">
</head>
<body>

	<!-- <P style="font-size: 30px"><b>Sign Up</b>Please fill in this form to create an account.</p> -->
	

<pre style="line-height: 85%">
<b style="font-size: 30px;font-family: 'Droid Arabic Kufi', serif;">Sign Up</b>
 <div style="color: #ddd"> Please fill all icon with star* to create an account.</div>
<hr style="color: #ddd">
</pre>



	<!-- for first name and second name -->
	<form>
	<table>
		<tr>
			<th>*First Name :</th>
			<th>*Second Name :</th>
		</tr>
		<tr>
			<td>
				
					<label for="first"></label>
					<input id="f" type="text" name="first_" id="first" placeholder="Enter First Name" required >
				

			</td>
			<td>
					
					<label  for="Second"></label>
					<input id ="f" type="text" name="second_" id="Second" placeholder="Enter Second Name" required >
					
			</td>
			
		</tr>

	</table>

	
	<!-- for Email -->
	
		<label for="mail">*Emali :</label><br>
		<input id="s" type="text" name="_mail" id="mail" placeholder="username@gamil.com" required ><br>
	
	
	
	<!-- for password and repeat password -->
	<table>
		<tr>
			<th>*Password :</th>
			<th>*Repeat Password :</th>
		</tr>
		<tr>
			<td>
				
					<label for="pass"></label>
					<input id="f" type="password" name="_pass" id="pass" placeholder="Enter Password" required >
				

			</td>
			<td>
					
					<label for="rpass"></label>
					<input id="f" type="password" name="_rpass" id="rpass" placeholder="Repeat Password" required >
					
			</td>
			
		</tr>

	</table>

	<!-- for Phone number -->
	
			<label for="Phone"><b>Phone Number :</b></label><br>

			<input   style="width: 20%" id="f" id="Phone" type="text" name="_rphone" placeholder="Phone Number"  ><br>
			<label for="visa"><b>*Visa Card :</b></label><br>
			<input   style="width: 20%" id="f" id="visa" type="text" name="_rvisa" placeholder="Visa Card" required ><br>
			<input type="checkbox" name="reminder" id="reminder_me">
			<label for="reminder_me" style="font-size: 17px">Reminder Me</label>
			<input  type="submit" name="submit" value="Submit"><br>

	</form>

		

	

	




</body>
</html>
